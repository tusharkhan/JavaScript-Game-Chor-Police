<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col s12 m4">
                <h3 class="header center orange-text">Score Bord</h3>

                <div class="scoreBord" id="scoreBord">
                    <table class="striped">
                        <thead>
                            <tr id="playerNameTableHeader">
                                <th>Player One</th>
                                <th>Player Two</th>
                                <th>Player Three</th>
                                <th>Player Four</th>
                            </tr>
                        </thead>

                        <tbody id="playerScoreTableRow">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s12 m8">
                <div class="col s6 m6">
                    <h3 class="header center orange-text">Field</h3>
                </div>

                <div class="col s6 m6">
                    <button onclick="main()" class="waves-effect rollButton waves-light btn-large btn-block"><i class="material-icons left">autorenew</i>Roll Again</button>
                    <button id="find" class="waves-effect rollButton waves-light btn-large btn-block"></button>
                </div>

                <div class="col m12 s12">
                    <div class="bord m4 col push-m4" id="mainBord1"></div>
                </div>

                <div class="col m12 s12">
                    <div class="bord m4 col" id="mainBord2"></div>
                    <div class="emptyBoard m4 col"></div>
                    <div class="bord m4 col" id="mainBord3"></div>
                </div>

                <div class="col m12 s12">
                    <div  class="bord m4 col push-m4" id="mainBord4"></div>
            </div>
        </div>
    </div>

    <script src="js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
